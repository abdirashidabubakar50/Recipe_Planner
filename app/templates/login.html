{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block extra_styles %}<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">{% endblock %}
{% block content %}
<div class="login-container">
    <div class="form-content-2">
        <div class="logo2">
            <a href=""><img src="{{url_for('static', filename='img/logo.jpg')}}" alt=""> Recipe Planner </a>
        </div>
        <h1>Login</h1>
        {% if errors.get('username') %}
            <small class="error">{{ errors['username'] }}</small>
        {% endif %}
        <form action="{{url_for('auth.login')}}" method="POST">
            <div class="form-group2">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group2">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <div>
                <p>Don't have an account ? </p>
                <a href="{{url_for('auth.register')}}">Register &rarr;</a>
            </div>
        </form>
    </div>
    <div class="register-img">
        <img src="{{url_for('static', filename='img/login2.jpg')}}" alt="">
    </div>
</div>
{% endblock %}
