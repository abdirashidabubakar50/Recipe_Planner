{% extends 'layout2.html'%}
{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/recipe.css') }}">
{% endblock %}

{% block content %}
<section class="recipes">
    {% if saved_recipes %}
        {% for recipe in saved_recipes %}
        <div class="recipe-card">
            <div class="details">
                <img src="{{ recipe.image_file}}" alt="{{ recipe.name }}">
                <h4>{{ recipe.name }}</h4>
                <p>Diet Type: {{ recipe.diet_type }}</p>
                <a href="{{url_for('api.recipe_detail', recipe_id=recipe.id)}}">View Recipe</a>
            </div>
        </div>
        {% endfor %}
    {% endif %}
</section>
{% endblock %}
